<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои заметки</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
</head>
<body>

<div align="center">
    <h2>Мои заметки</h2>
    <hr>
</div>

<div align="center">
    <div th:if="${notes.isEmpty()}">
        <p>Нет заметок</p>
    </div>
</div>

<div align="center">
    <form th:method="GET" th:action="@{/api/notes/new}">
        <input type="submit" class="btn btn-success" value="Новая заметка"/>
    </form>
    <br>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <div th:if="${!notes.isEmpty()}">
                <table id="example" class="table table-bordered" style="width: 100%">
                    <thead>
                    <tr>
                        <th>№</th>
                        <th>Заголовок</th>
                        <th>Подробнее</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="note : ${notes}">
                        <td th:text="${noteStat.index+1}">№</td>
                        <td th:text="${note.title}">Заголовок</td>
                        <td>
                            <form th:method="GET"
                                  th:action="@{/api/notes/{noteId}(noteId=${note.id})}">
                                <input type="submit" value="Подробнее"/>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>

</body>
</html>
