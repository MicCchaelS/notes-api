<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заметка</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
</head>
<body>

<header>
    <a th:href="@{/api/notes}" class="btn btn-primary">Все заметки</a>
</header>

<div align="center">
    <p class="fs-4 fw-bold text-break" th:text="${note.title}" id="title"></p>

    <div class="form-outline w-75 mb-4">
        <label class="fs-5" for="description"></label>
        <textarea class="form-control" rows="15" readonly
                  th:text="${note.description}" id="description"></textarea>
    </div>

    <form th:method="GET"
          th:action="@{/api/notes/{noteId}/edit(noteId=${note.id})}"
          style="display: inline-block">
        <input type="submit" class="btn btn-info" value="Редактировать"/>
    </form>

    <form th:method="DELETE"
          th:action="@{/api/notes/{noteId}(noteId=${note.id})}"
          style="display: inline-block">
        <input type="submit" class="btn btn-danger" value="Удалить"/>
    </form>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>

</body>
</html>
